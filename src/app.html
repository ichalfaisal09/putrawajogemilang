<!doctype html>
<html lang="id" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- SEO Meta Tags -->

		<meta name="description" content="Putra Wajo Gemilang menyediakan layanan distribusi air bersih dengan truk tangki di seluruh kota Palembang. Layanan cepat, terpercaya, dan berkualitas." />
		<meta name="keywords" content="air bersih, truk tangki, Palembang, distribusi air, Putra Wajo Gemilang" />
		<meta name="author" content="Putra Wajo Gemilang" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://demo.putrawajogemilang.com/" />
		<meta property="og:title" content="Putra Wajo Gemilang - Layanan Air Bersih Terpercaya di Palembang" />

		<meta property="og:image" content="/og-image.jpg" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://demo.putrawajogemilang.com/" />
		<meta property="twitter:title" content="Putra Wajo Gemilang - Layanan Air Bersih Terpercaya di Palembang" />
		<meta property="twitter:description" content="Layanan distribusi air bersih dengan truk tangki di seluruh kota Palembang. Cepat, terpercaya, dan berkualitas." />
		<meta property="twitter:image" content="/og-image.jpg" />
		
		<!-- Preconnect to external domains for performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- Theme color for mobile browsers -->
		<meta name="theme-color" content="#0b1220" />
		<meta name="msapplication-TileColor" content="#0b1220" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
